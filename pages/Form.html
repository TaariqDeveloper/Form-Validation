<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="../style/style.css" />
    <script src="../javascript//main.js"></script>
    <title>Form</title>
  </head>
  <body>
    <div class="container">
      <h1>Login/Register</h1>
      <!-- section 1 -->
      <form action="" class="form">
        <div class="form-controler">
          <label for="">username</label>
          <input type="text" name="" id="username" class="username" />
          <i class="fa fa-check"></i>
          <i class="fa fa-close"></i>
          <p class="small">Eror massage</p>
        </div>
        <!-- section 2 -->
        <div class="form-controler">
          <label for="">Email</label>
          <input type="email" name="" id="email" class="email" />
          <i class="fa fa-check"></i>
          <i class="fa fa-close"></i>
          <p class="small">Eror massage</p>
        </div>
        <!-- section3 -->
        <div class="form-controler">
          <label for="">password</label>
          <input type="text" name="" id="password" class="password" />
          <i class="fa fa-check"></i>
          <i class="fa fa-close"></i>
          <p class="small">Eror massage</p>
        </div>
        <!-- section 4 -->
        <div class="form-controler">
          <label for="">confirm password</label>
          <input type="text" name="" id="confirm" class="confirm" />
          <i class="fa fa-check"></i>
          <i class="fa fa-close"></i>
          <p class="small">Eror massage</p>
        </div>
        <button class="btn" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
